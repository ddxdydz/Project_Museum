{% extends "base.html" %}

{% block content %}
<!--Основная часть-->
<div class="main">
	<h1 style="text-align: center;">Награды</h1>
    <div class="container">
		<div class="row">
			<div class="col">
				<div class="list-group"  style="margin-left: 3%;">
					{% set ns = namespace(foo=3) %}
					<p>
						{% for item in data %}
							{% if ns.foo % 3 == 0 %}
								<br><br>
							{% endif %}
						{% set ns.foo = ns.foo + 1 %}
						<a href="{{ item['img'] }}"><img src="{{ item['img'] }}" style="border-radius: 10px;border: 2px; width: 100%; max-width: 269px; height: auto;" alt="картинка не нашлась"></a>
						{% endfor %}
					</p>
				</div>
			</div>
		</div>
	</div>
</div>
{% endblock %}
