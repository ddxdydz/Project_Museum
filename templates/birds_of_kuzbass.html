{% extends "base.html" %}

{% block content %}
<!--Основная часть-->
<div class="main">
	<h1 style="text-align: center;">Птицы Кузбасса</h1>
    <div class="container">
		<div class="row">
			<div class="col">
				<div class="list-group">
					{% for item in data %}
					<div class="list-group-item list-group-item-action">
						<p style="font-size: 24px;text-align: center;">{{ item['text'] }}</p>
						<img src="{{ item['img'] }}" style="border-radius: 10px;border: 2px; width: 100%; max-width: 800px; height: auto;border-radius: 30px;display: block;margin-left: auto;margin-right: auto; border: 2px;" alt="картинка не нашлась">
					</div>
					{% endfor %}
				</div>
			</div>
		</div>
	</div>
</div>
{% endblock %}
